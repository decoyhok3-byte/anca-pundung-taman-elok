<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat Anca!</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .rose-container {
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        /* Ini yang bikin mawar jadi cantik & nyata */
        .rose-img {
            width: 250px;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 1.6rem;
            text-shadow: 0 0 10px #ff0000;
            margin: 10px 0;
        }

        p {
            color: #ffcccc;
            font-style: italic;
        }

        /* Kelopak mawar jatuh biar estetik */
        .petal {
            position: absolute;
            background: #ff4d4d;
            border-radius: 150% 0 150% 0;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="rose-container">
        <img src="https://www.pngmart.com/files/1/Red-Rose-Flower-PNG.png" class="rose-img" alt="Mawar Merah">
    </div>

    <div class="message">
        <h1>Anca Kabupaten Nyebelin</h1>
        <p>Wleeee semangat lat sertijabnya! ðŸŒ¹</p>
    </div>

    <script>
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 15 + 10 + 'px';
            petal.style.height = petal.style.width;
            petal.style.top = '-20px';
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
        setInterval(createPetal, 300);
    </script>
</body>
</html>
