<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat Cewe Nyebelin!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        .card {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Container Mawar */
        .rose-box {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }

        .rose-img {
            width: 100%;
            height: auto;
            /* Efek cahaya mawar */
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8));
            animation: float 3s ease-in-out infinite;
        }

        /* Animasi Melayang */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .text-area {
            margin-top: -20px;
        }

        h1 {
            font-size: 24px;
            background: linear-gradient(to right, #ff4d4d, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #ccc;
            letter-spacing: 1px;
        }

        /* Efek kelopak jatuh */
        .petal {
            position: absolute;
            background: #ff4d4d;
            border-radius: 150% 0 150% 0;
            opacity: 0.7;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="rose-box">
            <img src="https://www.pngmart.com/files/1/Red-Rose-Flower-PNG.png" alt="Mawar Indah" class="rose-img">
        </div>

        <div class="text-area">
            <h1>Anca Kabupaten Nyebelin</h1>
            <p>Wleeee semangat lat sertijabnya! ðŸŒ¹</p>
        </div>
    </div>

    <script>
        // Efek Kelopak Bunga Berjatuhan
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 15 + 10 + 'px';
            petal.style.height = petal.style.width;
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 5000);
        }
        setInterval(createPetal, 300);
    </script>
</body>
</html>
