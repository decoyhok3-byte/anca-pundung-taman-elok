<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semangat bre mulai kisah baru dikit lagi!</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Desain Mawar CSS Murni */
        .rose-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            animation: float 3s ease-in-out infinite;
        }

        .rose-petals {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .rose-petals > div {
            position: absolute;
            background: #ff4d4d; /* Warna senada kelopak jatuh */
            border-radius: 50% 50% 10% 80%;
            transform-origin: bottom right;
            box-shadow: inset 0 0 10px #8b0000;
        }

        /* Layer Kelopak Mawar */
        .rose-petals div:nth-child(1) { width: 40px; height: 40px; transform: rotate(0deg); top: 30px; left: 30px; }
        .rose-petals div:nth-child(2) { width: 40px; height: 40px; transform: rotate(72deg); top: 30px; left: 30px; }
        .rose-petals div:nth-child(3) { width: 40px; height: 40px; transform: rotate(144deg); top: 30px; left: 30px; }
        .rose-petals div:nth-child(4) { width: 40px; height: 40px; transform: rotate(216deg); top: 30px; left: 30px; }
        .rose-petals div:nth-child(5) { width: 40px; height: 40px; transform: rotate(288deg); top: 30px; left: 30px; }
        
        .center-bud {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #8b0000;
            border-radius: 50%;
            top: 38px;
            left: 38px;
            box-shadow: 0 0 5px #000;
        }

        .stem {
            width: 4px;
            height: 120px;
            background: #2d5a27;
            margin: -5px auto 0;
            border-radius: 2px;
        }

        /* Kelopak Jatuh (Warna dan Tone Sama) */
        .falling-petal {
            position: absolute;
            background: #ff4d4d;
            border-radius: 150% 0 150% 0;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .message {
            text-align: center;
            margin-top: 25px;
            color: white;
            z-index: 10;
        }

        h1 { font-size: 1.5rem; text-shadow: 0 0 10px #ff0000; margin: 0; }
        p { color: #ffcccc; font-style: italic; font-size: 0.9rem; margin-top: 8px; }

    </style>
</head>
<body>

    <div class="rose-wrapper">
        <div class="rose-petals">
            <div></div><div></div><div></div><div></div><div></div>
            <div class="center-bud"></div>
        </div>
    </div>
    <div class="stem"></div>

    <div class="message">
        <h1>anca kabupaten nyebelin, tp kadang baik walau suka nyubit aja sama noel perut. kuat kuat lat sertijabnya, belajar yg rajin, btw hbd aing org pertama yg ngucapin</h1>
        <p>thank u yaaa udah nasehatin buat istirahat juga</p>
    </div>

    <script>
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('falling-petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 8 + 8 + 'px';
            petal.style.height = petal.style.width;
            petal.style.top = '-20px';
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
        setInterval(createPetal, 250);
    </script>
</body>
</html>
