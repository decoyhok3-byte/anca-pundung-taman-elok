<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat Cewe Nyebelin!</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* Animasi Bunga Mawar Sederhana */
        .rose {
            position: relative;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff0000, #8b0000);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: bloom 3s ease-in-out infinite alternate;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .rose::before, .rose::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff1a1a, #b30000);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        .rose::before { transform: rotate(45deg); }
        .rose::after { transform: rotate(-45deg); }

        .stem {
            width: 8px;
            height: 150px;
            background: linear-gradient(to bottom, #2d5a27, #1a3317);
            margin: -10px auto 0;
            border-radius: 0 0 4px 4px;
        }

        .leaf {
            width: 40px;
            height: 20px;
            background: #2d5a27;
            border-radius: 20px 0;
            position: absolute;
            left: 105px;
            top: 180px;
            transform: rotate(-20deg);
        }

        @keyframes bloom {
            0% { transform: scale(0.8); }
            100% { transform: scale(1.1); }
        }

        /* Gaya Teks */
        h1 {
            color: white;
            margin-top: 30px;
            font-size: 1.5rem;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
            animation: fadeIn 2s ease-in;
        }

        p {
            color: #ffcccc;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="position: relative; height: 260px; display: flex; flex-direction: column; align-items: center;">
            <div class="rose"></div>
            <div class="stem"></div>
            <div class="leaf"></div>
        </div>

        <h1>Semangat selalu cewe nyebelin kabupaten! ðŸŒ¹</h1>
        <p>Tetap galak tapi tetap cantik ya.</p>
    </div>

</body>
</html>
